<!DOCTYPE html>
<html lang="pt-br"
   xmlns="http://www.w3.org/1999/xhtml"
   xmlns:th="http://ww.thymeaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Lista de Convidados</title>
    <!-- Última versão CSS compilada e minificada -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Tema opcional -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Última versão JavaScript compilada e minificada -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
    <div clas="panel panel-default" style="margin: 10px">
        <div class="panel-heading">
            <h1 class="panel-title"> lista de Convidados</h1>
            </div>
        <div class="panel-body">
            <form class="form-lines" method="POST" style="margin: 20px 0"
                  th:action="@/convidados" th:object="${convidado}">
                <div class="form-group">
                    <input type="text" class="from-control"
                    placeholder="nome"
                           th:field="*{nome}"/>
                    <input type="text"class="from-control"
                           placeholder="Acompanhante"
                           th:field="*{quantidade_acompanhantes}"/>
                    <button type="submit"
                        class="btn btn-primary">Adicionar
                    </button>
                </div>
            </form>
            <table class="table table-stiped">
                <thead>
                <th>Nome</th>
                <th>Acompanhantes</th>
                </thead>
                <tbody>
                <tr th:each="convidado : ${convidados}">
                    <td th:text="${convidad.nome}"></td>
                    <td th:text="${convidad.quantidadeAcompanhante}"></td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</body>
</html>
